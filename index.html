<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pricing-wrapper">
    <div class="pricing-plan" id="basic">
        <h2>Basic</h2>
        <p class="price"><span>$9</span>/month</p>
        <ul class="features">
            <li>1 Website</li>
            <li>5 GB Hosting</li>
            <li>Email Support</li>
            <li>10 Images</li>
        </ul>
        <button>Choose Plan</button>
    </div>
    <div class="pricing-plan highlight" id="pro">
        <h2>Pro <span class="best-value">Best Value</span></h2>
        <p class="price"><span>$19</span>/month</p>
        <ul class="features">
            <li>10 Websites</li>
            <li>50 GB Hosting</li>
            <li>Priority Email Support</li>
            <li>Unlimited Images</li>
        </ul>
        <button>Choose Plan</button>
    </div>
    <div class="pricing-plan" id="enterprise">
        <h2>Enterprise</h2>
        <p class="price"><span>$119</span>/month</p>
        <ul class="features">
            <li>Unlimited Websites</li>
            <li>200 GB Hosting</li>
            <li>24/7 Support</li>
            <li>Unlimited Images</li>
        </ul>
        <button>Choose Plan</button>
    </div>
</div>
</body>
</html>
